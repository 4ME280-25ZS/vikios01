<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digital Business Card â€” Jane Doe</title>
	<style>
		:root{--bg:#f7f7fb;--card:#ffffff;--muted:#6b7280;--accent:#0f172a}
		html,body{height:100%}
		body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;display:flex;align-items:center;justify-content:center}
		.card{width:340px;max-width:92vw;background:var(--card);border-radius:14px;padding:28px;box-shadow:0 12px 30px rgba(2,6,23,0.08);text-align:center}
		h1{margin:0;font-size:20px;color:var(--accent);letter-spacing:0.2px}
		.role{margin:8px 0 18px;color:var(--muted);font-size:13px}
		.contact{display:flex;flex-direction:column;gap:10px}
		.label{font-size:12px;color:var(--muted);margin-bottom:4px}
		a{color:var(--accent);text-decoration:none;font-weight:600}
		.small{font-size:12px;color:var(--muted)}
	</style>
</head>
<body>
	<article class="card" role="article" aria-label="Digital business card for Jane Doe">
		<h1>Jane Doe</h1>
		<div class="role">Product Designer</div>

		<div class="contact">
			<div>
				<div class="label">Phone</div>
				<a href="tel:+15551234567">+1 (555) 123-4567</a>
			</div>

			<div>
				<div class="label">Email</div>
				<a href="mailto:jane.doe@example.com">jane.doe@example.com</a>
			</div>
		</div>

    
	</article>
</body>
</html>
